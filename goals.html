<head>
  <title>Sprint Manager</title>
</head>

<body>
    {{#if newUser}}
    <div id="signup">
     {{> newProfile}}
    </div>
    {{else}}
  <div id="outer">
    {{> leaderboard}}
  </div>
  {{> addTask}}
    {{/if}}
</body>

<template name="leaderboard">
<div class="leaderboard">
    {{#each sprints}}
    {{> sprint}}
    {{/each}}
</div>
  {{#if selected_name}}
    <fieldset>
    <legend>Edit Goal</legend>
    <form>
        <label>
            New Name:
            <input id="name" />
        </label>
        <input type="submit" value="Edit Goal" />
    </form>
    </fieldset>
    {{/if}}
</template>

<template name="sprint">
  <div class="sprint">
    {{#each goals}}
      {{> goal}}
    {{/each}}
  </div>

  {{#if sprint_empty}}
    {{> newGoal}}
  {{/if}}
</template>

<template name="goal">
  <div class="goal {{selected}}">
    <span class="name">{{name}}</span>
    {{#each tasks}}
        {{> task}}
    {{/each}}
  </div>
</template>

<template name="task">
    <span class="name">{{name}}</span>
    <span class="time">{{time}}</span>
</template>

<template name="addTask">
    <fieldset>
    <legend>Add New Task</legend>
    <form>
        <label>
            Name:
            <input id="name" />
        </label>
        <label>
            Category:
            <input id="category" />
        </label>
        <label>
            Time:
            <input id="hours" />
        </label>
        <input type="submit" value="Add Task" />
    </form>
    </fieldset>
</template>

<template name="newGoal">
    <fieldset>
    <legend>Add New Goal</legend>
    <form>
        <label>
            Name:
            <input id="name" />
        </label>
        <input type="submit" value="Add Goal" />
    </form>
    </fieldset>
</template>

<template name="newProfile">
    <fieldset>
    <legend>Add New Profile</legend>
    <form>
        <label>
            Name:
            <input id="name" />
        </label>
        <label>
            Work hours per day:
            <input id="hpd" />
        </label>
        <label>
            Work days per week:
            <input id="dpw" />
        </label>
        <input type="submit" value="Add Profile" />
    </form>
    </fieldset>
</template>
