<head>
  <title>Sprint Manager</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
</head>

<body>
    <h1>
    </h1>
    {{#if newUser}}
    <div id="signup">
     {{> newProfile}}
    </div>
    {{else}}
    <div id="stats">
    </div>
  <div id="outer">
    {{> leaderboard}}
  </div>
    {{/if}}

</body>


<template name="taskname">
    <option value=""+{{name}}>{{name}}</option>
</template>

<template name="leaderboard">
<div class="leaderboard">

    
    <h1>Week of {{sprint_date}}</h1>
    {{#each sprints}}
    {{> sprint}}
    {{/each}}
    <form>
        <fieldset>
        <legend>Update Task</legend>
        <select id="taskU">
            {{#each tasks}}
                {{> taskname}}
            {{/each}}
        </select>
        <label>
            <input id="hours_done" placeholder="hours completed"/>
        </label>
        <input id="updateTaskButton" type="button" class="inc" value="Update Task" />
        </fieldset>
    </form>
</div>
  <!--{{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}-->

  {{#unless selected_name}}
  <div class="none">Click a goal to select</div>
  {{/unless}}
</template>

<template name="sprint">
  <div class="sprint">
    {{#each goals}}
      {{> goal}}
    {{/each}}

    <div class="span3 pull-right" id="navbar">
        <ul class="nav nav-list" id="box">
            <li class="nav-header">Y-Hack</li>
            <li>{{> newGoal}}</li>
            <li>{{> addTask}}</li>
        </ul>
    </div>
  </div>

  <!--{{#if sprint_empty}}-->
    <!--{{/if}}-->
</template>

<template name="goal">
  <div class="goal {{selected}}">
    <h1 class="goalName" >{{name}}</h1>
    {{#each tasks}}
        {{> task}}
    {{/each}}
  </div>
</template>

<template name="task">
    <span class="name">{{name}}</span>
    <span class="duration">{{hours_done}}/{{hours}} hours completed</span>
</template>

<template name="addTask">
    <fieldset>
    <legend>Add New Task</legend>
    <form>
        <label>
            Name:
            <input id="task_name" placeholder = "name"/>
        </label>
        <label>
            Category:
            <input id="category" placeholder = "goal"/>
        </label>
        <label>
            Time:
            <input id="hours" placeholder = "time"/>
        </label>
        <input id = "taskButton" type="submit" value="+ task" />
    </form>
    </fieldset>
</template>

<template name="newGoal">
    <fieldset>
    <legend>Add New Goal</legend>
    <form>
        <label>
            Name:
            <input id="name" placeholder = "name"/>
        </label>
        <input id ="goalButton" type="submit" value="+ goal" />
    </form>
    </fieldset>
</template>

<template name="newProfile">
    <fieldset>
    <legend>Add New Profile</legend>
    <form>
        <label>
            Name:
            <input id="name" />
        </label>
        <label>
            Work hours per day:
            <input id="hpd" />
        </label>
        <label>
            Work days per week:
            <input id="dpw" />
        </label>
        <input type="submit" value="Add Profile" />
    </form>
    </fieldset>
</template>
